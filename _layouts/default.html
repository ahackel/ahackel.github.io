<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

	{% include navbar.html %}

	{{ content }}

	<script>
		// Fade in images:
		[].forEach.call(document.querySelectorAll('img'), function(img) {
			if (!img.complete) {
				img.style.opacity = 0;
				img.onload = function() {
					img.style.transition = 'opacity 1s';
					img.style.opacity = 1;
				};
			}
		});
	</script>

  </body>

</html>
