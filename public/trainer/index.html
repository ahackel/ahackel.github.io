<!DOCTYPE html>
<html>
<head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    border-radius: 8px;
    border: 1px solid #dcdcdc;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
}

h2 {
    color: #202124;
    font-size: 1.5em;
}

#question {
    font-size: 1.2em;
    color: #202124;
    margin: 20px;
}

input[type=number], select {
    border: 1px solid #dcdcdc;
    border-radius: 4px;
    background: #f8f9fa;
    font-size: 18px;
    padding: 10px;
    margin-bottom: 20px;
}

button {
    border: none;
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 4px;
    background-color: #1a73e8;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
}

button:hover {
    background-color: #185abc;
}

#feedback {
    font-size: 1.1em;
    color: #3c4043;
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
    <h2>1x1 Trainer</h2>

    <select id="range" name="range" onchange="generateQuestion()">
      <option value="10">1-10</option>
      <option value="20">11-20</option>
      <option value="21">1-20</option>
    </select>

    <p id="question"></p>

    <input type="number" id="answer" name="answer" placeholder="Hier eingeben...">
    <button onclick="checkResult()">Ok</button> 

    <p id="feedback"></p>
</div>

<script>
let min = 1;
let max = 10;
let num1 = getRandomIntInclusive(min, max);
let num2 = getRandomIntInclusive(min, max);

function generateQuestion() {
    let range = document.getElementById('range').value;

    if (range == 10) {
        min = 1;
        max = 10;
    } else if (range == 20) {
        min = 11;
        max = 20;
    } else if (range == 21) {
        min = 1;
        max = 20;
    }

    num1 = getRandomIntInclusive(min, max);
    num2 = getRandomIntInclusive(min, max);
    document.getElementById("question").innerHTML = `Was ist ${num1} * ${num2}?`;
}

document.getElementById("question").innerHTML = `Was ist ${num1} * ${num2}?`;

function checkResult() {
    let userAnswer = document.getElementById("answer").value;
    let correctAnswer = num1 * num2;
    
    if (userAnswer == correctAnswer) {
        document.getElementById("feedback").style.color = "#34a853";
        document.getElementById("feedback").innerHTML = "Richtig! Gut gemacht!";
    } else {
        document.getElementById("feedback").style.color = "#d93025";
        document.getElementById("feedback").innerHTML = `Falsch. Die richtige Antwort war ${correctAnswer}.`;
    }
    
    num1 = getRandomIntInclusive(min, max);
    num2 = getRandomIntInclusive(min, max);
    document.getElementById("question").innerHTML = `Was ist ${num1} * ${num2}?`;
    document.getElementById("answer").value = '';
}

function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; 
}
</script>

</body>
</html>
